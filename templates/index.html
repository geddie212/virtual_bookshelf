<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
{% if books|length > 0 %}
    <ul>
        {% for book in books %}
        <li><a href="{{ url_for('delete_book', id=book['id'] ) }}">Delete</a> - {{ book['title'] }} - {{ book['author'] }} - {{ book['rating'] }}/10 - <a href="{{ url_for('edit_rating_id', id=book['id'] ) }}">Edit Rating</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h1>Library is Empty</h1>
{% endif %}

<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
